<!doctype html>
<html lang="en">
<head>

  <script type="text/javascript">
    var form_loc=null;
    var button_obj=null;

    window.onload=function(){
      var toggleButton = document.getElementsByClassName('toggle-button')[0];
      var navbarLinks = document.getElementsByClassName('navbar-links')[0];
      toggleButton.addEventListener("click", ()=>{
        navbarLinks.classList.toggle('active');
      });
    };

    function load_form(){
      form_loc=document.getElementById("flexible");
      form_loc.innerHTML='<h1 class="top"">KONTAKT</h1> <form action="" method="post"><label class="lab">Imie i Nazwisko</label><br><input class="in" type="text" name="imie" required><br><br><label class="lab">Email</label><br><input class="in" type="email" name="email" required><br><br><label class="lab">Treść</label><br><input class="in" type="text" name="treść" required><br><br><button id="b1"></button></form>';

      const h1=document.querySelectorAll(".top");
      h1.forEach(h1=>{
        h1.style.textAlign="center";
        h1.style.fontFamily="Georgia", "Garamond";
        h1.style.color="gold";
      });

      const labels=document.querySelectorAll(".lab");
      labels.forEach(label=>{
        label.style.color="white";
        label.style.fontFamily="'Georgia', 'Garamond', Serif";
      });

      const inputs=document.querySelectorAll(".in");
      inputs.forEach(inp=>{
        inp.style.border="0";
        inp.style.borderRadius="3px";
      });

      button_obj=document.getElementById("b1");
      button_obj.style.backgroundColor="darkseagreen";
      button_obj.style.touchAction="manipulation";
      button_obj.style.boxSizing="border-box;";
      button_obj.style.margin="1px";
      button_obj.style.padding="11px 19px";
      button_obj.textContent="Wyślij";
      button_obj.style.textAlign="center";
      button_obj.style.fontFamily="'Georgia', 'Garamond', Serif";
      button_obj.style.color="white";
      button_obj.style.border="0";
      button_obj.style.borderRadius="4px";
      window.scrollTo({top: document.getElementById("center").scrollHeight, behavior: "smooth"});
    };

        h1.style.fontFamily="Georgia", "Garamond";

      });

      tables.forEach(table=>{
